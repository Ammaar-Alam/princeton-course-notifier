<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'Course Notifier' }}</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .container { max-width: 900px; margin: 0 auto; }
      .row { margin: 12px 0; }
      table { width: 100%; border-collapse: collapse; }
      th, td { padding: 8px 10px; border-bottom: 1px solid #ddd; }
      .flash { padding: 8px 10px; border-radius: 6px; margin: 8px 0; }
      .flash.error { background: #ffe5e5; color: #800; }
      .flash.success { background: #e8ffe5; color: #060; }
      input[type=text] { padding: 6px 8px; width: 100%; }
      input[type=submit], button { padding: 6px 12px; }
      .muted { color: #777; }
    </style>
  </head>
  <body>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
  </html>
